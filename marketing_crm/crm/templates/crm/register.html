<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CRM FOR SVTTECH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            max-width: 650px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background-color: #343a40;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
            font-size: 28px;
        }
        .register-header p {
            color: #adb5bd;
            margin-bottom: 0;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 25px;
            width: 100%;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
            font-size: 15px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #495057;
            background-color: #495057;
            color: white;
            transition: all 0.3s;
            font-size: 15px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            background-color: #495057;
        }
        .form-text {
            color: #adb5bd !important;
            font-size: 13px;
            margin-top: 6px;
            display: block;
            line-height: 1.4;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #28a745;
            border: none;
            margin-top: 15px;
            transition: all 0.3s;
            font-size: 16px;
        }
        .btn-register:hover {
            background-color: #218838;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: white;
            font-size: 15px;
        }
        .login-link a {
            color: #4dabf7;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            color: #74b9ff;
            text-decoration: underline;
        }
        .errorlist {
            color: #ff6b6b;
            padding-left: 0;
            margin-top: 6px;
            list-style-type: none;
            font-size: 13px;
        }
        .errorlist li {
            margin-bottom: 3px;
        }
        .errorlist li:before {
            content: "â€¢ ";
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Create Your Account</h2>
                <p>Join us today to get started</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Username Field (as requested) -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    {{ form.username.errors }}
                    <input type="text" name="username" class="form-control" placeholder="Enter your username">
                </div>
                
                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    {{ form.email.errors }}
                    <input type="email" name="email" class="form-control" placeholder="Enter your email">
                </div>
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    {{ form.password1.errors }}
                    <input type="password" name="password1" class="form-control" placeholder="Create a password">
                </div>
                
                <!-- Password Confirmation -->
                <div class="mb-3">
                    <label class="form-label">Password confirmation</label>
                    {{ form.password1.errors }}
                    <input type="password" name="password2" class="form-control" placeholder="Confirm your password">
                    <small class="form-text">Enter the same password as before, for verification.</small>
                </div>
                
                <button type="submit" class="btn btn-success btn-register">Sign Up</button>
            </form>
            

            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
